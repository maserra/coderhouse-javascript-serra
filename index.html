<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto Personal</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Finanzas personales</h1>
	<h2>Ingresos</h2>
	<form>
	    <input type="button" class="btn_cargar" id="btn_ci" value="Cargar ingreso" onClick="cargar_ingreso()"/>
	</form>
	<form>
	    <input type="button" class="btn_eliminar" id="btn_ei" value="Eliminar ingreso" onClick="eliminar_ingreso()"/>
	</form>
	<div id="ingresos">	</div>
	<h2>Gastos</h2>
	<form>
	    <input type="button" class="btn_cargar" id="btn_cg" value="Cargar gasto" onClick="cargar_gasto()"/>
	</form>
	<form>
	    <input type="button" class="btn_eliminar" id="btn_eg" value="Eliminar gasto" onClick="eliminar_gasto()"/>
	</form>
	<div id="gastos">	</div>
	<h2>Inversión</h2>
	<form>
	    <input type="button" class="btn" id="btn_inv" value="Cambiar inversión" onClick="cambiar_inv()"/>
	</form>
	<div id="inv">	</div>
	<h2>Resultado</h2>
	<form>
	    <input type="button" class="btn" id="btn_cal" value="Calcular resultado" onClick="calcular()"/>
	</form>
	<div id="resultado">	</div>
	<script src="js/script.js"></script>
</body>
</html>
